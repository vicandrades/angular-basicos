<p>listado de heroes</p>


<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado</h3>
    <span>
        {{heroeBorrado}}
    </span>
</div>

<ng-template #noBorrado>
    no ha borrado nada
</ng-template>


<button (click)='borrarHeroe()'>
    borrar heroe
</button>


<ul *ngFor="let heroe of heroes; let i= index">
    <li>
        {{i +1}} {{heroe}}
    </li>
</ul>
